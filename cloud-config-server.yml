#cloud-config
ssh_authorized_keys:
  - ssh-rsa  radiocustomsdev@gmail.com

write_files:
  - path: /cloud-config.yml
    permissions: "0700"
    owner: root
    content: |
      #cloud-config
      ssh_authorized_keys:
        - ssh-rsa  radiocustomsdev@gmail.com

      rancher:
        services:
          rancher-server:
            image: rancher/server:latest
            ports:
              - 8080:8080
            restart: always
  - path: /opt/rancher/bin/start.sh
    permissions: "0700"
    owner: root
    content: |
      #!/bin/bash
      echo y | ros install -f -c /cloud-config.yml -d /dev/vda
